<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tour_met</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="./app.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
                    <li role="presentation"><a href="./guide_list.html">Guide</a></li>
                    <li role="presentation"><a href="./tourist_list.html">Tourist</a></li>
                    <li role="presentation" class="active"><a href="./tour_arrived.html">Tour</a></li>
                    <li role="presentation"><a href="./feedback_list.html">Feedback</a></li>
                </ul>
            </nav>
        </div>

        <h1 class="header">Met</h1>
        <div class="row">
            <div class="col-xs-12">
                <h2>Tour plan</h2>
            </div>
        </div>
        <br/>
        <h4>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-2">Tourist:</div>
                <div class="col-xs-9">Bob</div>
            </div><br>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-2">Guide:</div>
                <div class="col-xs-9">Alice</div>
            </div><br>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-2">Time:</div>
                <div class="col-xs-9">2017-01-01 12:00</div>
            </div><br>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-2">Place:</div>
                <div class="col-xs-9">Shibuya</div>
            </div><br><br>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-3">Members:</div>
                <div class="col-xs-8">
                    <div class="row">
                        <ul>
                            <li>Alice <input type="checkbox" id="alice" name="alice" checked="true" onclick="return false;" /></li>
                            <li>Bob <input type="checkbox" id="bob" name="bob" onclick="return false;" /></li>
                            <li>Charlie <input type="checkbox" id="charlie" name="charlie" onclick="return false;" /></li>
                        </ul>
                    </div>
                </div>
            </div><br>
            <div class="text-center">集合したら代表者はQRコードを照合してください</h3><br/>
        </h4>
        <div class="row text-center">
            <div class="col-xs-6"><input type=submit id="read" class="btn btn-lg btn-info" value="Read QR code" onclick="location.href='qr_read.html'"></input>
            </div>
            <div class="col-xs-6"><input type=submit id="display" class="btn btn-lg btn-info" value="Display QR code" onclick="location.href='qr_display.html'"></input>
            </div>
        </div><br>
        <div class="row text-center">
            <div class="col-xs-12"><input type=submit id="ok" class="btn btn-lg btn-success" value="OK" onclick="location.href='tour_finished.html'"></input>
            </div>
        </div>
        <br/>
        <footer class="footer">
            <p>&copy; 2016 Tourium.jp</p>
        </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript">
            window.onload = function() {
                var count = 0;
                var cookieString = document.cookie;
                var cookieKeyArray = cookieString.split(";");
                for (var i = 0; i < cookieKeyArray.length; i++) {　　
                    var targetCookie = cookieKeyArray[i];
                    targetCookie = targetCookie.replace(/^\s+|\s+$/g, "");
                    var valueIndex = targetCookie.indexOf("=");　　
                    if (targetCookie.substring(0, valueIndex) == "data1") {
                        count = unescape(targetCookie.slice(valueIndex + 1));
                    }　
                }
                if (count == 1) {
                    $('input[name="bob"]').prop("checked", true);
                }
                if (count == 2) {
                    $('input[name="bob"]').prop("checked", true);
                    $('input[name="charlie"]').prop("checked", true);
                }

            };
        </script>
</body>

</html>
